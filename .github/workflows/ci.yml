name: CI

on:
  push:
    paths-ignore:
      - "**.md"

permissions:
  contents: read
  actions: read

jobs:
  ci:
    if: false
    strategy:
      matrix:
        os:
          - ubuntu-24.04
          - ubuntu-22.04
          - macos-26
          - macos-15
          - ubuntu-24.04-arm
          - ubuntu-22.04-arm
          # 将来的に対応予定
          # - windows-2025
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6
      - name: Install build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential \
            libclang-dev \
            libx11-dev
      # ARM64 Linux ではビルドに Clang 21 以上が必要なため、
      # apt.llvm.org から Clang 21 をインストールし、clang / clang++ として使えるようにシンボリックリンクを作成する
      - name: Install Clang 21 for ARM64
        if: runner.os == 'Linux' && runner.arch == 'ARM64'
        run: |
          wget -qO- https://apt.llvm.org/llvm.sh | sudo bash -s -- 21
          sudo ln -sf /usr/bin/clang-21 /usr/bin/clang
          sudo ln -sf /usr/bin/clang++-21 /usr/bin/clang++
      - run: rustup update stable
      # あまり役立っていない感じがするので一旦コメントアウト
      # - uses: shiguredo/github-actions/.github/actions/rust-cache@main
      #   with:
      #     os: ${{ matrix.os }}
      #     toolchain: stable
      - run: cargo fmt --all --check
      - run: cargo check --workspace
      - run: cargo test --workspace
      - run: cargo clippy --workspace -- -D warnings

  cross-compile:
    strategy:
      matrix:
        target:
          - raspberry-pi-os_armv8
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential \
            libclang-dev \
            clang \
            multistrap \
            python3
      - name: Build sysroot with multistrap
        run: |
          sudo multistrap --no-auth -a arm64 -d ${{ github.workspace }}/rootfs -f multistrap/${{ matrix.target }}.conf
          # multistrap が作る絶対パスのシンボリックリンクを相対パスに修正
          find ${{ github.workspace }}/rootfs -type l | while read link; do
            target=$(readlink "$link")
            if [ "${target#/}" != "$target" ]; then
              dir=$(dirname "$link")
              new_target=$(python3 -c "import os; print(os.path.relpath('${{ github.workspace }}/rootfs$target', '$dir'))")
              if [ -e "$dir/$new_target" ]; then
                ln -sf "$new_target" "$link"
              fi
            fi
          done
      - run: rustup update stable
      - run: rustup target add aarch64-unknown-linux-gnu
      - name: Build for ${{ matrix.target }}
        env:
          WEBRTC_C_TARGET: ${{ matrix.target }}
          WEBRTC_C_SYSROOT: ${{ github.workspace }}/rootfs
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: clang
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_RUSTFLAGS: -C link-arg=--target=aarch64-linux-gnu -C link-arg=--sysroot=${{ github.workspace }}/rootfs
        run: cargo build --target aarch64-unknown-linux-gnu

  slack_notify_failed:
    needs: [ci, cross-compile]
    timeout-minutes: 20
    runs-on: ubuntu-24.04
    if: failure()
    steps:
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: sora-rust-sdk
          SLACK_COLOR: danger
          SLACK_ICON_EMOJI: ":japanese_ogre:"
          SLACK_TITLE: "FAILED"
          SLACK_MESSAGE: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|${{github.event.head_commit.message }}>
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
